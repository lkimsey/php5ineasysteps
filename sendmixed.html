<!-- example for PHP 5.0.0 final release -->

<html>

<head>
<title>Attachment Form</title>
</head>

<body>

<form action="sendmixed.php" method="post" enctype="multipart/form-data">
<table>
<tr>
 <td>To:</td> 
 <td><input type="text" name="to" size="40"/></td>
</tr>
<tr>
 <td>From:</td>
 <td><input type="text" name="from" size="40" /></td>
</tr>
<tr>
 <td>Subject:</td>
 <td><input type="text" name="re" size="40" /></td>
</tr>
<tr>
 <td>Message:</td>
 <td><textarea cols="30" rows="5" name="comments"></textarea></td>
</tr>
<tr>
 <td>Attachment:</td>
 <td><input type="file" name="att" size="26" /></td>
</tr>
 <td colspan="2"><input type="submit" value="Send Form" /></td>
</tr>
</table>
</form>

</body>

</html>
